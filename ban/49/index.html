<head>
    <meta charset="UTF-8">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://raw.githubusercontent.com/amirwolf5122/amirwolf5122.github.io/master/ban/back.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 90%; 
            max-width: 600px; 
            margin: 0 auto;
            background-color: rgba(49, 49, 49, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .slider {
            position: relative;
            overflow: hidden;
            height: 300px;
        }
        .slider img, .slider video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; 
        }
        .slider img.active, .slider video.active {
            display: block; 
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            border-radius: 5px;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox img, .lightbox video {
            max-width: 90%;
            max-height: 90%;
        }
        p {
            color: white;
            margin-top: 20px;
            white-space: pre-line;
        }
        a {
            color: white; 
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .slider {
                height: 200px;
            }
            .arrow {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p>
<a href="https://t.me/+989368415945">t.me/+989368415945</a>
به دلیل فحش گذاشته شد

        </p>
    </div>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slider img, .slider video');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        function changeSlide(direction) {
            currentSlide += direction;
            if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            } else if (currentSlide >= slides.length) {
                currentSlide = 0;
            }
            showSlide(currentSlide);
        }

        function openLightbox(element) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-img');
            const lightboxVideo = document.getElementById('lightbox-video');

            if (element.tagName === 'IMG') {
                lightboxImage.src = element.src;
                lightboxImage.style.display = 'block';
                lightboxVideo.style.display = 'none';
            } else if (element.tagName === 'VIDEO') {
                lightboxVideo.src = element.src;
                lightboxVideo.style.display = 'block';
                lightboxImage.style.display = 'none';
            }

            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-img');
            const lightboxVideo = document.getElementById('lightbox-video');

            lightbox.style.display = 'none';
            lightboxImage.src = '';
            lightboxVideo.src = '';
        }
    </script>
</body>
